# ==========================================
# 1. CONFIGURATION PARTAGÉE (Ancres)
# ==========================================
x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

x-restart-policy: &default-restart
  restart: unless-stopped

x-network: &default-network
  networks:
    - internal_net

# ==========================================
# 2. SERVICES
# ==========================================
services:

  # --- Base de Données SQL ---
  db:
    image: postgres:15-alpine
    container_name: postgres_db
    shm_size: 128mb
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file:
      - .env
    <<: [ *default-restart, *default-network ]
    logging: *default-logging
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 300M
          cpus: '0.80'

  # --- Base de Données Temporelle ---
  influxdb:
    image: influxdb:2-alpine
    container_name: influxdb_v2
    ports:
      - "8086:8086"
    volumes:
      - influx_data:/var/lib/influxdb
      - influx_config:/etc/influxdb
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=${DOCKER_INFLUXDB_INIT_MODE}
      - DOCKER_INFLUXDB_INIT_USERNAME=${DOCKER_INFLUXDB_INIT_USERNAME}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${DOCKER_INFLUXDB_INIT_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${DOCKER_INFLUXDB_INIT_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${DOCKER_INFLUXDB_INIT_BUCKET}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUX_TOKEN}
    healthcheck:
      test: "curl -f http://localhost:8086/health || exit 1"
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s
    <<: [ *default-restart, *default-network ]
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 300M
          cpus: '0.80'

  # --- Collecteur de Métriques ---
  telegraf:
    image: telegraf:alpine
    container_name: telegraf
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    environment:
      - TELEGRAF_NAME_AGENT=${USER}
      - INFLUX_TOKEN=${INFLUX_TOKEN}
      - TTN_BROKER=${TTN_BROKER}
      - TTN_APP_ID=${TTN_APP_ID}
      - TTN_API_KEY=${TTN_API_KEY}
      - DOCKER_INFLUXDB_INIT_BUCKET=${DOCKER_INFLUXDB_INIT_BUCKET}
      - DOCKER_INFLUXDB_INIT_ORG=${DOCKER_INFLUXDB_INIT_ORG}
    depends_on:
      influxdb:
        condition: service_healthy
    <<: [ *default-restart, *default-network ]
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.50'

  # --- Application Web (Django) ---
  web:
    image: ghcr.io/schwanstern/web_station_meteo:latest
    pull_policy: always
    command: gunicorn station_meteo.wsgi:application --bind 0.0.0.0:8000
    volumes:
      # - ./web:/app  <-- Ligne commentée pour la PROD (utilise le code de l'image)
      - static_volume:/app/staticfiles
      - ./system_data:/app/system_data
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    healthcheck:
      test: "curl -f http://localhost:8000/ || exit 1"
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s
    <<: [ *default-restart, *default-network ]
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 350M
          cpus: '0.90'

  # --- Serveur Web (Proxy) ---
  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
    depends_on:
      web:
        condition: service_healthy
    <<: [ *default-restart, *default-network ]
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.50'

  # --- Tunnel d'Accès Externe ---
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared_tunnel
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CF_TUNNEL_TOKEN}
    <<: [ *default-restart, *default-network ]
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.50'

# ==========================================
# 3. VOLUMES & RÉSEAUX
# ==========================================
volumes:
  pg_data:
  influx_data:
  influx_config:


networks:
  internal_net:
    driver: bridge
