{% extends "base.html" %}

{% block content %}
<div class="text-center mt-4 mb-5">
    <h1 class="display-1 fw-bold">{{ time }}</h1>
    <p class="text-muted">Tableau de bord principal</p>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        
        <h5 class="text-uppercase text-secondary mb-3 ps-2 border-start border-3 border-secondary">
            Notifications & Alertes
        </h5>

        {% for alert in alerts %}
        <div class="card mb-3 shadow bg-body-tertiary border-0 border-start border-5 border-{{ alert.type }}">
            <div class="card-body d-flex align-items-center">
                
                <div class="me-4 text-{{ alert.type }}">
                    <i class="bi {{ alert.icon }} fs-1"></i>
                </div>
                
                <div class="flex-grow-1">
                    <h5 class="card-title text-uppercase text-{{ alert.type }} fw-bold mb-1">
                        {{ alert.titre }}
                    </h5>
                    <p class="card-text mb-0">{{ alert.message }}</p>
                </div>

                {% if alert.action_link %}
                <div>
                    <a href="{{ alert.action_link }}" class="btn btn-sm btn-outline-{{ alert.type }}">
                        Voir
                    </a>
                </div>
                {% endif %}

            </div>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
