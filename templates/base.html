<!DOCTYPE html>
<html lang="fr" class="light">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station Météo</title>

    <!-- Bootstrap Icons (Independent of Bootstrap CSS) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Tailwind CSS (Play CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Configuration -->
    <script src="{% static 'js/tailwind.config.js' %}"></script>

    <!-- Custom CSS (Compass & Specifics) -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

    <div class="flex h-screen overflow-hidden">
        {% if user.is_authenticated %}
        <!-- Sidebar -->
        <div
            class="hidden md:flex flex-col w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 p-4 shrink-0 transition-colors duration-300">
            <a href="/" class="flex items-center mb-6 text-gray-900 dark:text-white no-underline">
                <i class="bi bi-cloud-lightning-rain-fill text-2xl mr-2 text-primary"></i>
                <span class="text-xl font-semibold">Météo Station</span>
            </a>
            <hr class="border-gray-200 dark:border-gray-700 mb-4">

            <ul class="flex flex-col space-y-2 mb-auto">
                <li>
                    <a href="{% url 'accueil' %}"
                        class="flex items-center px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-primary transition-colors">
                        <i class="bi bi-house-door mr-3"></i> Accueil
                    </a>
                </li>
                <li>
                    <a href="{% url 'apercu' %}"
                        class="flex items-center px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-primary transition-colors">
                        <i class="bi bi-eye mr-3"></i> Aperçu
                    </a>
                </li>
                <li>
                    <a href="{% url 'graph' %}"
                        class="flex items-center px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-primary transition-colors">
                        <i class="bi bi-graph-up mr-3"></i> Graph
                    </a>
                </li>
                <li>
                    <a href="{% url 'gestion' %}"
                        class="flex items-center px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-primary transition-colors">
                        <i class="bi bi-gear-fill mr-3"></i> Gestion
                    </a>
                </li>
            </ul>

            <div class="mt-auto flex justify-between pt-4 border-t border-gray-200 dark:border-gray-700">
                <button onclick="toggleTheme()" class="text-gray-500 hover:text-primary transition-colors p-2"
                    title="Changer de thème">
                    <i class="bi bi-moon-stars-fill dark:hidden"></i>
                    <i class="bi bi-sun-fill hidden dark:inline"></i>
                </button>

                <a href="{% url 'settings' %}" class="text-gray-500 hover:text-primary transition-colors p-2"
                    title="Paramètres">
                    <i class="bi bi-sliders"></i>
                </a>

                <a href="{% url 'logout' %}" class="text-gray-500 hover:text-danger transition-colors p-2"
                    title="Déconnexion">
                    <i class="bi bi-power"></i>
                </a>
            </div>
        </div>
        {% endif %}

        <!-- Main Content -->
        <div class="flex-grow p-6 overflow-y-auto h-full w-full">
            {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                <div
                    class="p-4 mb-2 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-200{% elif message.tags == 'success' %}bg-green-100 text-green-700 border border-green-200{% else %}bg-blue-100 text-blue-700 border border-blue-200{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Theme Script -->
    <script src="{% static 'js/theme.js' %}"></script>
</body>

</html>
