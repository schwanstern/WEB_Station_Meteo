<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station Météo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        .sidebar { min-height: 100vh; border-right: 1px solid var(--bs-border-color); }
        .nav-link { color: var(--bs-secondary-color); margin-bottom: 5px; }
        .nav-link:hover { background-color: var(--bs-tertiary-bg); color: var(--bs-primary); }
        .nav-link.active { background-color: #0d6efd !important; color: white !important; }
        /* Transition douce pour le changement de thème */
        body { transition: background-color 0.3s, color 0.3s; }
        /* Style pour les icônes du bas */
        .bottom-icon { color: var(--bs-secondary-color); font-size: 1.5rem; padding: 0.5rem; transition: color 0.3s; }
        .bottom-icon:hover { color: var(--bs-primary); }
    </style>
</head>
<body>

    <div class="d-flex">
        {% if request.endpoint != 'login' %}
        <div class="sidebar d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary" style="width: 250px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <i class="bi bi-cloud-lightning-rain-fill fs-4 me-2"></i>
                <span class="fs-4">Météo Station</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="{{ url_for('accueil') }}" class="nav-link {% if request.endpoint == 'accueil' %}active{% endif %}">
                        <i class="bi bi-house me-2"></i> Accueil
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('apercu') }}" class="nav-link {% if request.endpoint == 'apercu' %}active{% endif %}">
                        <i class="bi bi-speedometer2 me-2"></i> Aperçu
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('graph') }}" class="nav-link {% if request.endpoint == 'graph' %}active{% endif %}">
                        <i class="bi bi-graph-up me-2"></i> Graphique
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('gestion') }}" class="nav-link {% if request.endpoint == 'gestion' %}active{% endif %}">
                         <i class="bi bi-sliders me-2"></i> Gestion
                    </a>
                </li>
            </ul>

            <div class="mt-auto d-flex justify-content-between pt-3 border-top">
                <a href="{{ url_for('settings') }}" class="bottom-icon" title="Paramètres">
                    <i class="bi bi-gear"></i>
                </a>
                <a href="{{ url_for('login') }}" class="bottom-icon" title="Déconnexion">
                    <i class="bi bi-power"></i>
                </a>
            </div>
            </div>
        {% endif %}

        <div class="flex-grow-1 p-4" style="height: 100vh; overflow-y: auto;">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-bs-theme', savedTheme);

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
    </script>
</body>
</html>
