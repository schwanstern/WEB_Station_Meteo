{% extends "base.html" %}
{% load static %}
{% block content %}
<h2 class="mb-4">Param√®tres</h2>

<div class="card shadow-sm">
    <div class="card-header">
        Affichage
    </div>
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h5 class="card-title">Mode Sombre / Clair</h5>
                <p class="card-text text-muted">Basculez entre le mode sombre et le mode clair pour tout le site.</p>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="themeSwitch" style="width: 3em; height: 1.5em; cursor: pointer;" onchange="toggleTheme()">
            </div>
        </div>
    </div>
</div>

<script>
    // Met le switch dans la bonne position au chargement de la page
    const current = localStorage.getItem('theme');
    if (current === 'light') {
        document.getElementById('themeSwitch').checked = true;
    }
</script>
{% endblock %}
