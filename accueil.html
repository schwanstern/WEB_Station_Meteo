<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

    <div id="sidebar" class="sidebar">
        
        <div class="sidebar-header">
            <button class="close-btn" onclick="toggleMenu()">&times;</button>
        </div>

        <div class="sidebar-menu">
            <a href="accueil.html" class="active">Accueil</a>
            <a href="#">Aperçu</a>
            <a href="graph.html">Graph</a>
            <a href="#">Gestion</a>
        </div>

        <div class="sidebar-footer">
            <a href="parametre.html" class="footer-icon settings" title="Paramètres">⚙</a>
            <a href="login.html" class="footer-icon logout" title="Se déconnecter">⏻</a>
        </div>
    </div>

    <div class="main-content">
        
        <div class="dashboard-header">
            <button class="menu-icon" onclick="toggleMenu()">&#9776;</button> 
            </div>

        <div class="clock-display" id="clock">
            12:00
        </div>

        <div class="dashboard-container">
            <div class="message-box">
                <span class="section-title">Message général</span>
                <p>Bienvenue sur votre espace de gestion.</p>
                <p style="color:#888; font-style:italic;">Aucun nouveau message.</p>
            </div>

            <div class="message-box alert-box">
                <div class="alert-icon">⚠</div>
                <span class="section-title" style="color: #dc3545;">Message d'alerte</span>
                <p>Attention : Vérifiez vos paramètres.</p>
            </div>
        </div>

    </div>

    <script>
        // Fonction pour ouvrir/fermer le menu
        function toggleMenu() {
            var sidebar = document.getElementById("sidebar");
            var overlay = document.getElementById("overlay");
            sidebar.classList.toggle("open");
            overlay.classList.toggle("active");
        }

        // Fonction pour l'horloge en temps réel
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }
        
        // Lancer l'horloge tout de suite et mettre à jour chaque minute
        updateClock();
        setInterval(updateClock, 1000);

        var savedTheme = localStorage.getItem("monTheme");
        if (savedTheme === "fonce") {
            document.body.classList.add("dark-mode");
        }
    </script>

</body>
</html>
