<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <button class="close-btn" onclick="toggleMenu()">&times;</button>
        </div>
        <div class="sidebar-menu">
            <a href="accueil.html">Accueil</a>
            <a href="#">Aperçu</a>
            <a href="graph.html">Graph</a>
            <a href="#">Gestion</a>
        </div>
        <div class="sidebar-footer">
            <a href="parametre.html" class="footer-icon settings active" title="Paramètres">⚙</a>
            <a href="login.html" class="footer-icon logout" title="Se déconnecter">⏻</a>
        </div>
    </div>

    <div class="main-content">
        <div class="dashboard-header">
            <button class="menu-icon" onclick="toggleMenu()">&#9776;</button>
        </div>

        <div class="card">
            
            <div class="theme-row">
                <label style="font-size: 1.2rem; font-weight: bold;">Thème</label>
                
                <select id="themeSelector" class="form-input" style="width: 150px;" onchange="changeTheme()">
                    <option value="clair">Clair</option>
                    <option value="fonce">Foncé</option>
                </select>
            </div>

            <div class="settings-title">Changer des informations</div>

            <form>
                <div class="form-group">
                    <label class="form-label">User</label>
                    <input type="text" class="form-input" placeholder="Votre nom d'utilisateur">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="Nouveau mot de passe">
                </div>
                <div class="form-group">
                    <label class="form-label">E-Mail</label>
                    <input type="email" class="form-input" placeholder="exemple@mail.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Telephone</label>
                    <input type="tel" class="form-input" placeholder="06 00 00 00 00">
                </div>
                <div class="btn-container" style="margin-top: 30px;">
                    <button type="button" class="btn-blue" onclick="alert('Informations enregistrées !')">Save</button>
                </div>
            </form>

        </div>
    </div>

    <script>
        // Fonction Menu
        function toggleMenu() {
            var sidebar = document.getElementById("sidebar");
            var overlay = document.getElementById("overlay");
            sidebar.classList.toggle("open");
            overlay.classList.toggle("active");
        }

        // --- NOUVEAU SCRIPT POUR LE THÈME ---
        
        // 1. Fonction qui change le thème
        function changeTheme() {
            var selector = document.getElementById("themeSelector");
            var selectedTheme = selector.value;
            
            if (selectedTheme === "fonce") {
                document.body.classList.add("dark-mode");
                // On sauvegarde le choix dans la mémoire du navigateur
                localStorage.setItem("monTheme", "fonce");
            } else {
                document.body.classList.remove("dark-mode");
                localStorage.setItem("monTheme", "clair");
            }
        }

        // 2. Au chargement de la page : Vérifier si un thème était déjà sauvegardé
        window.onload = function() {
            var savedTheme = localStorage.getItem("monTheme");
            var selector = document.getElementById("themeSelector");

            if (savedTheme === "fonce") {
                document.body.classList.add("dark-mode");
                selector.value = "fonce"; // Met le menu sur "Foncé"
            }
        };
    </script>

</body>
</html>
